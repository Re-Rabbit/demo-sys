<link rel="stylesheet" href="index.css">


     
  </head>
  <body>
    



<div class="layout-top">
  <div class="row">
    <div class="grid">
      <div class="logo">
        <img alt="" src="images/logo.png" />
      </div>
    </div>
    <div class="grid-last">
      <ul class="nav">
        <li>
          <a href="#">
            <div class="nav-item">
              首页
            </div>
          </a>
        </li>
        <li class="active">
          <a href="#">
            <div class="nav-item">
              商品
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="nav-item">
              供应商
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="nav-item">
              订单
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="nav-item">
              财务
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="nav-item">
              数据
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>


<div class="main row">

  

<div class="layout-left aside grid">
  <div class="menu">
    <div class="menu-title">
商品列表
    </div>
    <ul class="menu-submenu">
      <li class="active">
        <a href="#">
          <div class="menu-submenu-item">
            商品类别
          </div>
        </a>
      </li>
      <li>
        <a href="#">
          <div class="menu-submenu-item">
            联系人查询
          </div>
        </a>
      </li>
    </ul>
  </div>

</div>


  <div class="body grid">
    

<div class="layout-block">
  <div class="title">商品规格</div>

  <div class="section-body">
    <div class="prod-spec js-prodspecview">
      <div class="prod-spec-header">
        <label for="enabled">
          <input name="enabled" type="checkbox" class="switch js-prodspecview-enable" />
          设置商品多规格
        </label>
      </div>
      <div class="prod-spec-body">
        <div class="js-prodspecview-body"></div>
        <div class="spec-action-create js-prodspecview-createrow">
          <span class="ic ion-ios-add"></span>
          新增规格
        </div>
      </div>
    </div>
  </div>

  <div class="section-body">
    <div class="spec-tableview js-thumbnailtableview">
      <table class="spec-table js-thumbnailtableview-table">
        <thead>
          <tr class="js-thumbnailtableview-header"></tr>
        </thead>
        <tbody class="js-thumbnailtableview-body"></tbody>
      </table>
    </div>
  </div>
</div>


  </div>

</div>

    

<script src="vendor.dll.js" ></script>
